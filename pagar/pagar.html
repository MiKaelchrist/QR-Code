<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Kanagawa Pratos Sobremesas Alcóolicos Bebidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Pedido de Kanagawa Pratos Sobremesas Alcóolicos Bebidas</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o nome a chamar">
            </div>
            <div class="form-group">
                <label for="cupom">Cupom</label>
                <input type="text" class="form-control" id="cupom" placeholder="Insira o código do cupom">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Insira seu CPF">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Insira seu CEP">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Insira sua rua">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Insira seu bairro">
            </div>
            <div class="form-group">
                <label for="pagamento">Forma de Pagamento</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" id="pix" value="pix">
                    <label class="form-check-label" for="pix">PIX</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" id="pagar-na-entrega" value="pagar-na-entrega">
                    <label class="form-check-label" for="pagar-na-entrega">Pagar na Entrega</label>
                </div>
            </div>
            <div class="form-group">
                <label for="bebida">Bebida</label>
                <select class="form-control" id="bebida">
                    <option selected>Escolha uma bebida</option>
                    <option>Budweiser</option>
                    <option>Corona</option>
                    <option>Heineken</option>
                    <option>Skol</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
